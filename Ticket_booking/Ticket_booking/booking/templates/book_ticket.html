<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>
</head>
<body>
    <h1>Book Ticket for {{ show.title }}</h1>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="{{ show.available_seats }}" required><br>
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
