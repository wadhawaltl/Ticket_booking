<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Shows</title>
</head>
<body>
    <h1>Manage Shows</h1>
    <a href="/auth/admin/shows/add/">Add New Show</a>
    <ul>
        {% for show in shows %}
        <li>
            <h2>{{ show.title }}</h2>
            <p>{{ show.description }}</p>
            <p>Date: {{ show.date }} | Time: {{ show.time }}</p>
            <p>Available Seats: {{ show.available_seats }}</p>
            <a href="/auth/admin/shows/edit/{{ show.id }}/">Edit</a>
            <a href="/auth/admin/shows/delete/{{ show.id }}/">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
